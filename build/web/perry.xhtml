<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Telenizar - Usuário</title>
    </h:head>
    <h:body style="font-size: 12px; background-color: white;">
        <center>
            <p:panel>
                <p:panel>
                    <img src="imagem/telenizar.png" title="Telenizar" width="600" height="235"/>
                </p:panel>
                <p:panel>
                    <h:form id="form1">
                        <p:outputPanel id="outputPanel1">
                            <p:messages id="msg"/>
                            <h:panelGrid columns="1">
                                <p:inputText value="#{usuarioBean.usuario.nick_usuario}" placeholder="Usuário" style="width: 600px; height: 35px;"/>

                                <p:password value="#{usuarioBean.usuario.senha_usuario}" placeholder="Senha" style="width: 600px; height: 35px;"/>

                                <h:panelGrid columns="2">
                                    <p:commandButton value="Executar" actionListener="#{usuarioBean.autenticar()}" update="outputPanel1" style="width: 300px; height: 45px;"/>
                                    <p:commandButton value="Limpar" actionListener="#{usuarioBean.limpar()}" update="outputPanel1" style="width: 300px; height: 45px;"/>
                                </h:panelGrid>
                            </h:panelGrid>
                        </p:outputPanel>
                    </h:form>
                </p:panel>
                <p:panel>
                    <img src="imagem/ipv6.png" width="80" height="80"/>
                    <img src="imagem/mysql.png" width="80" height="80"/>
                    <img src="imagem/java.png" width="100" height="100"/>
                </p:panel>
                <p:panel>
                    <i>Telenizar - versão #{usuarioBean.versao}</i>
                </p:panel>
            </p:panel>
        </center>
    </h:body>
</html>
